{% load static %}
<link rel="stylesheet" href="{% static 'index/layout.css' %}" type = "text/css">

{%block Sidebar%}
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="{% url 'chat_index' %}">Chat</a>
  <a href="{% url 'posts' %}">Post</a>
  <a href="{% url 'logout' %}">Logout</a>
</div>

<span style="font-size:30px;cursor:pointer; position:absolute ; padding-left : 10px" onclick="openNav()">&#9776;</span>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("content").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0px";
  document.getElementById("content").style.width = "0px";
}
</script>
   

{%endblock%}

{%block body%}
{%endblock%}
